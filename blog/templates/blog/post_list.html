<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>My First Project Django</title>
</head>

<body>
        <center>
             <h1><strong>Meu Blog Django</strong></h1>
        </center>


        {% for post in posts %}
        <div>
            <p>Publicado em: {{ post.create_date }}</p>
            <h2><a href=""> {{ post.title }}</a> </h2>
            <p> {{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}

</body>
</html>
